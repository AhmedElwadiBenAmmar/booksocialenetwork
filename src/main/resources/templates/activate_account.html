<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .email-container {
            background-color: #ffffff;
            padding: 20px;
            margin: auto;
            width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .code {
            background-color: #eee;
            padding: 10px;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 2px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2>Hello, <span th:text="${username}">User</span>!</h2>

    <p>Thank you for registering on our platform.</p>

    <p>Please click the button below to activate your account:</p>

    <a th:href="${confirmationUrl}" class="button">Activate My Account</a>

    <p>Or use this activation code:</p>

    <div class="code" th:text="${activation_code}">123456</div>

    <p>If you didn't create an account, please ignore this email.</p>

    <p>Thank you,<br>The Book Social Network Team</p>
</div>
</body>
</html>
